	<main class="container-fluid">
			<h1>Upload your own recipe!</h1>
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email Address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			  	<label for="exampleInputText">Recipe Name</label>
			  	<input type="text" class="form-control" placeholder="Recipe Name">
			  </div>	
			  <div class="form-group">
			    <label for="exampleInputFile">Recipe Photo</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Please upload jpg or png format. File size no larger than 5MB.</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">Mood Photo (optional)</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Please upload jpg or png format. File size no larger than 5MB.</p>
			  </div>
			  <div class="form-group">
			  	<label for="exampleTextArea">Please paste your recipe in the box below.</label>
			  	<textarea class="form-control" rows="10"></textarea>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
